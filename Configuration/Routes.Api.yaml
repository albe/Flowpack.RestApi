
-
  name: 'REST API discovery entry point'
  uriPattern: ''
  defaults:
    '@controller': 'Entry'
    '@action':     'index'
    '@format':     'json'

-
  name: 'REST API single resource entry point'
  uriPattern: '{@controller}/{resource}(/{@action})'
  defaults:
    '@action':     'index'
    '@format':     'json'
  routeParts:
    '@controller':
      handler: 'Flowpack\RestApi\Routing\RegexRoutePart'
      options:
        pattern: '/[a-z][a-z0-9]*/i'
    'resource':
      handler: 'Flowpack\RestApi\Routing\ResourceRoutePart'
    '@action':
      handler: 'Flowpack\RestApi\Routing\RegexRoutePart'
      options:
        pattern: '/[a-z][a-z0-9]*/i'
  appendExceedingArguments: true

